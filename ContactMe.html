    <div class="container">
    <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomEmail">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          
        </div>
        <input type="email" class="form-control" id="validationCustomEmail" placeholder="example@example.com" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a email.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label class="text" for="validationCustom03">Phone</label>
      <input type="Tel" class="form-control" id="validationCustom03" placeholder="535 ... .. .." required>
      <div class="invalid-feedback">
        Please provide a valid number.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Subject</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="Subject" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
   <div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Your message:</span>
  </div>
  <textarea class="form-control" aria-label="Your message"></textarea>
</div>
    </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
 
        </form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
